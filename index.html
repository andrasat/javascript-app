<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="hangman.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> </head>
</head>

<body>
    <div class="hangman">
        <div class="header">
            <h1>The Hangman Game</h1>
            <h3>Welcome to this hangman game, please choose category</h3>
            <div id="category">
                <button id="animal">Animal</button>
                <button id="movie">Movie Title</button>
            </div>
        </div>
        <form class="game">
            <input type="text" maxlength="1" minlength="1" name="letter-input" id="letter-input">
            <input id="guess" name="guess" type="submit" value="playerGuess">
            <button id="reset" name="restart">Reset Game</button>
        </form>
        <div class="information">
            <ul id="hidden-word"></ul>
            <p id="chances"></p>
            <p id="alert-message"></p>
        </div>
        <div class="footer"> </div>
    </div>
</body>

</html>
